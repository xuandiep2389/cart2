<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h3>Cart info</h3>
<div>
    <table border="1">
        <tr>
            <th>Option</th>
            <th>Id</th>
            <th>Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <tr th:each="item : ${session.cart}">
            <td align="center">
                <a th:href="@{/cart/remove/__${item.product.id}__}">Remove</a>
            </td>
            <td th:text="${item.product.id}"></td>
            <td th:text="${item.product.name}"></td>
            <td><img th:src="${item.product.photo}" width="100px"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.product.price * item.quantity}"></td>
        </tr>
    </table>
    <div>
       Total: <span th:text="${session.totalMoney}"></span>
    </div>
    <a href="/products">Continue shopping</a>
</div>
</body>
</html>
